[flake8]
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4,B9
ignore = E203, E266, E501, W503, F403, C901, F405

[isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
known_third_party = dateutil,dynaconf,joblib,loguru,numpy,pandas,pyarrow,s3fs,scipy,setuptools,sklearn,tqdm

[mypy]
ignore_missing_imports = true
disallow_untyped_defs = false
warn_redundant_casts = true
warn_unreachable = true
show_error_codes = true
pretty = true
